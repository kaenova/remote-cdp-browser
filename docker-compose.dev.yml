version: '3.8'

services:
  remote-cdp-browser-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: kaenova/remote-cdp-browser:dev
    container_name: remote-cdp-browser-dev
    ports:
      # 3proxy port (HTTP proxy)
      - "3128:3128"
      # Chromium CDP port
      - "9222:9222"
    environment:
      # Chrome settings (non-headless for development)
      - CHROME_PORT=9222
      - PROXY_PORT=3128
      - HEADLESS=false
      - USER_DATA_DIR=/tmp/chrome-data
    volumes:
      # Persist Chrome user data for development
      - ./chrome-data:/tmp/chrome-data
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9222/json/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  proxy-network:
    driver: bridge